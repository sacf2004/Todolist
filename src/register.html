<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">
    <title>Register</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-login" action="/register" method="post">
      <img class="mb-4" src="https://www.epitech-it.es/wp-content/uploads/2022/12/logo_epitech_international-B.png" alt="" width="547.75" height="129">
      <h1 class="h3 mb-3 font-weight-normal">Register in EPyTodo</h1>
      <input type="text" id="inputName" class="form-control top" name="userFirstName" placeholder="First Name" required>
      <input type="text" id="inputName" class="form-control top" name="userLastName" placeholder="Last Name" required>
      <input type="email" id="inputEmail" class="form-control middle" name="userEmail" placeholder="Your Email" required autofocus>
      <input type="password" id="inputPassword" class="form-control middle" name="userPassword" placeholder="Your Password" required>
      <input type="password" class="form-control" name="confirmUserPassword bottom" placeholder="Confirm your password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      <p class="mt-5 mb-3 text-muted">&copy; EPyTodo</p>
    </form>
  </body>
</html>
